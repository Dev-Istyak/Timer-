<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME COUNTDOWN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="content">
            <p > TIME LEFT FOR MEDICAL EXAM: </p>
            <div class="launch-time">
                <div>
                    <p id="Days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="Hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="Min">00</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="Sec">00</p>
                    <span>Sec</span>
                </div>

            </div>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>
  
    
<script src="app.js"></script>
</body>
</html>
